{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page non trouvée - EpiTrello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'boards/theme.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-800 text-white flex items-center justify-center px-6">
    <div class="max-w-md w-full text-center space-y-8">
        <div class="space-y-4">
            <div class="inline-flex items-center justify-center rounded-2xl bg-emerald-400/10 p-4 mb-4">
                <span class="text-6xl font-black text-emerald-400">404</span>
            </div>
            <h1 class="text-4xl font-black tracking-tight text-white">Oups ! Page égarée</h1>
            <p class="text-lg text-slate-300">
                La page que vous recherchez semble avoir pris des vacances ou n'a jamais existé.
            </p>
        </div>

        <div class="flex flex-col gap-4">
            <a href="{% url 'home' %}" class="rounded-full bg-emerald-400 px-6 py-3 text-sm font-semibold text-slate-900 shadow-lg shadow-emerald-500/40 hover:bg-emerald-300 transition-colors">
                Retour à l'accueil
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'boards:board_list' %}" class="rounded-full border border-white/20 px-6 py-3 text-sm font-semibold text-white hover:bg-white/10 transition-colors">
                Mes tableaux
            </a>
            {% endif %}
        </div>

        <footer class="pt-8 text-sm text-slate-500">
            EpiTrello — Gestion de projet minimaliste
        </footer>
    </div>
</body>
</html>
