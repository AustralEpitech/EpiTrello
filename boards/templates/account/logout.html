{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Déconnexion - EpiTrello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-full items-center justify-center bg-slate-950 px-4 py-12 text-white">
    <div class="w-full max-w-md space-y-6 rounded-3xl border border-white/10 bg-slate-900/70 p-8 shadow-2xl">
        <div class="text-center space-y-2">
            <p class="text-xs uppercase tracking-[0.4em] text-slate-500">EpiTrello</p>
            <h1 class="text-2xl font-bold">Déconnexion</h1>
            <p class="text-sm text-slate-400">Êtes-vous sûr de vouloir vous déconnecter ?</p>
        </div>
        
        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}
            <button type="submit" class="w-full rounded-2xl bg-emerald-400 py-2 text-sm font-semibold text-slate-900 shadow hover:bg-emerald-300">Confirmer la déconnexion</button>
        </form>

        <a href="{% url 'home' %}" class="block text-center text-sm text-slate-400 hover:text-slate-300">Annuler et retourner à l'accueil</a>
    </div>
</body>
</html>
