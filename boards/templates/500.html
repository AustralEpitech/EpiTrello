{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur serveur - EpiTrello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'boards/theme.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-slate-900 to-slate-800 text-white flex items-center justify-center px-6">
    <div class="max-w-md w-full text-center space-y-8">
        <div class="space-y-4">
            <div class="inline-flex items-center justify-center rounded-2xl bg-red-400/10 p-4 mb-4">
                <span class="text-6xl font-black text-red-400">500</span>
            </div>
            <h1 class="text-4xl font-black tracking-tight text-white">Erreur inattendue</h1>
            <p class="text-lg text-slate-300">
                Nos serveurs rencontrent une petite difficulté technique. Nous essayons de réparer cela au plus vite.
            </p>
        </div>

        <div class="flex flex-col gap-4">
            <a href="javascript:location.reload();" class="rounded-full bg-white/10 px-6 py-3 text-sm font-semibold text-white hover:bg-white/20 transition-colors">
                Réessayer
            </a>
            <a href="{% url 'home' %}" class="rounded-full border border-white/20 px-6 py-3 text-sm font-semibold text-white hover:bg-white/10 transition-colors">
                Retour à l'accueil
            </a>
        </div>

        <footer class="pt-8 text-sm text-slate-500">
            EpiTrello — Gestion de projet minimaliste
        </footer>
    </div>
</body>
</html>
